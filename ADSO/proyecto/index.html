<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Terraza del Pri</title>
    <link rel="stylesheet" href="assents/css/Style.css">
    <link rel="icon" href="assents/image/icono/la-Terraza-del-pri-sin-fondo-Logo.ico">
</head>
<body>
    <main>

    
        <div class="contenedor__todo">

            <!-- logo -->
            <div class="logo">
        
                <img src="assents/image/logo/la Terraza del pri sin fondo.png" alt="">
                
            </div>

            <div class="contenedor__login">

                <div class="caja__login" id="login">
                    <div class="formulario__login">
                        <h3>Login</h3>
                        <input type="text" placeholder="Usuario o Correo">
                        <input type="password" placeholder="contraseña">
                        <button>Iniciar Sesion</button>
                        <p>¿No tienes cuenta?</p>
                        <a id="show-register" href="#">Registrarte</a>
                    </div>
                </div>

                <div class="caja__register hide" id="register" >
                    <div class="formulario__register">
                        <h3>Registrate</h3>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                        <input type="text" placeholder="Direccion">
                        <input type="text" placeholder="Correo">
                        <input type="password" placeholder="contraseña">
                        <button>Registrarte</button>
                        <p>¿Ya tienes cuenta?</p>
                        <a id="show-login" href="#">Iniciar Sesión</a>
                    </div>
                </div>

            </div>
            
        </div>
        <div class="redes">

            <img src="assents/image/icono/Instagram_dark.svg" alt="">
            <a id="instagram" href="https://www.instagram.com/laterrazadelpri" target="_blank"> @laterrazadelpri </a>
            
        </div>
    </main>
    <script src="assents/js/scrip.js"></script>
</body>
</html>
